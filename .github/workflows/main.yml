name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
      - name: build
        run: |
          set WITH_NAME=ObjectViz
          rm -rf src/data_override
          make -f packaging/Makefile all
